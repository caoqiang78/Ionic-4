<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title> Advanced BioChemicals</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/products/tabs/peg-products">
            <ion-icon name="pricetags" slot="start"></ion-icon>
            <ion-label> Products </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/auth" (click) = "onLogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label> Logout </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
