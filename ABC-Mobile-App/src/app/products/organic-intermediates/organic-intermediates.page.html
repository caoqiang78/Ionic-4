<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>organic-intermediates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ intermediates[0].name }} </ion-card-title>
            <ion-card-subtitle> {{ intermediates[0].price | currency}} </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="intermediates[0].imageUrl"></ion-img>
            <ion-label> {{ intermediates[0].discription }} </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item size="12" size-sm="8" offset-sm="2" *ngFor="let intermediate of intermediates.slice(1)" [routerLink]="['/products/tabs/intermediates', intermediate.id]">
            <ion-avatar>
              <ion-img [src]="intermediate.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label margin>First Pregnant</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
