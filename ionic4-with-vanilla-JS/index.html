<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <title>Bugget Plan</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Bugget Plan</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="expense-reason"></ion-input>
                                </ion-item>
                        
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="number" id="expense-amount"></ion-input>
                                </ion-item>

                                <ion-button  fill="outline" color="danger" id="btn-clear"><ion-icon name="close" slot="start"></ion-icon>Clear</ion-button>
                                <ion-button id="btn-confirm"><ion-icon name="add" slot="start"></ion-icon>Add Expense</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expense-list"></ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p margin>Total Expense: <span id="total-expense"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-alert-controller></ion-alert-controler>
        </ion-content>
    </ion-app>
    <script src="vanillaJS.js"></script>
</body>
</html>
