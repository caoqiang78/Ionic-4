<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Courses</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>
    <ion-app>
        <ion-header>
                <ion-toolbar  color="primary">
                    <ion-title>My Courses</ion-title>
                </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-item>
                            <ion-label for="course-name" position="floating">Course Name</ion-label>
                            <ion-input id="course-name" type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label for="course-rate" position="floating">Course Rating (1-5)</ion-label>
                            <ion-input id="course-rate" type="number"></ion-input>
                        </ion-item>

                        <ion-button id="add-btn" margin>ADD</ion-button>

                        <ion-list id="courses-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-alert-controller></ion-alert-controller>
        </ion-content>
    </ion-app>

    <script src="main.js"></script>
</body>
</html>
